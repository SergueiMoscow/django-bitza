version: '3'
services:
  bitza:
    container_name: bitza-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./:/app
      - /var/www/documents:/app/documents

    depends_on:
      - db
      - migrations

  db:
    image: postgres:latest
    container_name: bitza-db
    ports:
      - "5434:5434"
    command:
      - "postgres"
      - "-c"
      - "port=5434"
    env_file:
      - .env

  migrations:
    container_name: bitza-migrations
    build:
      context: .
    command: [ "python", "manage.py", "migrate", "--no-input" ]
    restart: "no"
    depends_on:
      - db
    volumes:
      - ./:/app