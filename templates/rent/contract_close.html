<span class="close">&times;</span>
<h2>Закрыть договор {{ contract.number }}</h2>
<form method="POST" action="{% url 'rent:close_contract' %}">
    {% csrf_token %}
    <input type="hidden" name="number" value="{{ contract.number }}"/>
    <label for="close_date">Дата закрытия</label>
    <input type="date" id="close_date" name="close_date" value="{% now 'Y-m-d' %}"/>
    <input type="submit" value="Close"/>
</form>
