{% extends 'main.html' %}
{% load static %}
{% block add_head %}
    <link href="{% static 'css/summary.css' %}" rel="stylesheet" />
{% endblock %}
{% block content %}
<div id="summary">
    {% for row in summary %}
        <div class="summary-row {{ row.background }}">
            <div class="summary-cell col-1">{{ row.room }}</div>
            <div class="summary-cell col-2">{{ row.date_begin }}</div>
            <div class="summary-cell col-3">{{ row.price }}</div>
            <div class="summary-cell col-4">{{ row.paid_months }}</div>
            <div class="summary-cell col-5">{{ row.debt_month }}</div>
            <div class="summary-cell col-6">{{ row.debt_rur }}</div>
        </div>
    {% endfor %}
</div>
{% endblock %}
